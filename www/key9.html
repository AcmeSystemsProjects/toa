<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="js/mqttws31.min.js"     type="text/javascript"></script>
	<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="js/tanzo_switch.js"     type="text/javascript"></script>	
	<script src="js/tanzo_message.js"    type="text/javascript"></script>	
	<script src="js/common.js"           type="text/javascript"></script>	

	<script>
		$(document).ready(function() {
			//*****************************************************************************
			// Creazione linea di messaggi su CM3-Panel
			//*****************************************************************************
			message_line = new tanzoMessage("message_line");
			message_line.message("Acme Systems srl &copy; 2018 - Pannello 9 tasti");
		
			//*****************************************************************************
			// Creazione switch su CM3-Panel
			//*****************************************************************************
			new tanzoSwitch("Uffici",         "0","p1");
			new tanzoSwitch("Sala",           "1","p2");
			new tanzoSwitch("Scale",          "2","p3");
			new tanzoSwitch("Cucina",         "3","p4");
			new tanzoSwitch("Server",         "4","p5");
			new tanzoSwitch("Terrazzo 1",	  "5","p6");
			new tanzoSwitch("Terrazzo 2",	  "6","p7");
			new tanzoSwitch("Ingresso",       "7","p8");
			new tanzoSwitch("WC Uomini",	  "8","p9");
			new tanzoSwitch("WC Donne",       "9","p10");
			new tanzoSwitch("Esterno",        "10","p11");
			new tanzoSwitch("Magazzino",      "11","p12");
		});
	</script>
	
	<title>Acme CM3-Panel</title>

	<style>
		body { 
			background-color: black;
			background-image: url("images/metal_001.jpg");
		}
	</style>
</head>
